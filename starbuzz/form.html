<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Starbuzz Bean Machine</title>
    <link rel="stylesheet" type="text/css" href="starbuzz.css">
    <link rel="stylesheet" type="text/css" href="styleform.css">
</head>
<body>

    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click "order now" to order</h2>

    <form action="http://starbuzzcoffee.com/processorder.php" method="post">
        <div class="tableRow">
            <p>Choose your beans:</p>
            <p>
                <select name="beans">
                    <option value="House Blend">House Blend</option>
                    <option value="Bolivia">Shade Grown Bolivia Supremo</option>
                    <option value="Guatemala">Organic Guatemala</option>
                    <option value="Kenya">Kenya</option>
                </select>
            </p>
        </div>
        <div class="tableRow">
            <p>Type:</p>
            <p>
                <input type="radio" name="beantype" value="Whole bean">Whole bean<br>
                <input type="radio" name="beantype" value="Ground" checked>Ground
            </p>
        </div>
        <div class="tableRow">
            <p>Number of bags:</p>
            <p><input type="number" min="0" max="20"></p>
        </div>
        <div class="tableRow">
            <p>Must arrive by date:</p>
            <p><input type="date"></p>
        </div>
        <div class="tableRow">
            <p>Extras:</p>
            <p>
                <input type="checkbox" name="extras[]" value="Gift wrap">Gift wrap<br>
                <input type="checkbox" name="extras[]" value="Include catalog with order" checked>Include catalog with order
            </p>
        </div>
        <div class="tableRow">
            <p class="heading">Ship to:</p>
            <p></p>
        </div>
        <div class="tableRow">
            <p>Name:</p>
            <p><input type="text" placeholder="Buckaroo Banzai" name="name" value="" required></p>
        </div>
        <div class="tableRow">
            <p>Address:</p>
            <p><input type="text" placeholder="Banzai Institute" name="address" value="" required></p>
        </div>
        <div class="tableRow">
            <p>City:</p>
            <p><input type="text" placeholder="Los Angeles" name="city" value="" required></p>
        </div>
        <div class="tableRow">
            <p>State:</p>
            <p><input type="text" placeholder="CA" name="state" value="" required></p>
        </div>
        <div class="tableRow">
            <p>Zip:</p>
            <p><input type="text" placeholder="90050" name="zip" value="" required></p>
        </div>
        <div class="tableRow">
            <p>Phone:</p>
            <p><input type="tel" placeholder="310-555-1212" name="phone" value="" required></p>
        </div>
        <div class="tableRow">
            <p>Customer Commments:</p>
            <p><textarea name="comments"></textarea></p>
        </div>
        <div class="tableRow">
            <p></p>
            <p><input type="submit" value="Order Now"></p>
        </div>
    </form>
</body>
</html>
